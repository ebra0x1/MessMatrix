<!DOCTYPE html>

<head runat="server">
    <title>The Mess Log In</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>
<!--This is the header info-->
    <div id="main">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <!-- class="logo_colour", allows you to change the colour of the text -->
                    <h1><a href="loginpage.html"><strong>The Mess Matrix Log In</strong></span></a></h1>
                </div>
            </div>
            <div id="menubar">
                <ul id="menu">
                    <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="selected"><a href="loginpage.html"> The Mess Login Page</a></li>
                </ul>
            </div>
        </div>
    </div>

<!--This is the log in form-->
    <form id="form1" runat="server">
        <div>
            <table class="auto-style2">
                <tr>
                    <td class="auto-style3">
                        <asp:Label ID="lblUsername" runat="server" Text="Username:"></asp:Label>
                    </td>
                    <td class="auto-style1">
                        <asp:TextBox ID="txtUsername" runat="server" CssClass="auto-style12" Width="434px"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td class="auto-style13">&nbsp;<asp:Label ID="lblPassword" runat="server" Text="Password:"></asp:Label>
                    </td>
                    <td class="auto-style14">
                        <asp:TextBox ID="txtPassword" runat="server" Width="434px" TextMode="Password"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td class="auto-style4">&nbsp;</td>
                    <td>
                        <asp:Button ID="btnLogin" runat="server" CssClass="auto-style6"  Text="Login" Width="444px" />
                        </td>
                </tr>
                <tr>
                    <td class="auto-style13"></td>
                    <td class="auto-style14">
                        <asp:Button ID="btnCreateUser" runat="server" CssClass="auto-style6" Text="Create New User" Width="444px"  />
                    </td>
                </tr>
                <tr>
                   <td class="auto-style10"></td>
                    <td class="auto-style11">
                         <asp:Button ID="btnchangePassword" runat="server" CssClass="auto-style6" Text="Change Password" Width="444px" />
                    </td>
                </tr>
                <tr>
                   <td class="auto-style7"></td>
                    <td>
                         <asp:Button ID="btnTestMess" runat="server" CssClass="auto-style5" Text="Test The Mess Matrix" Width="444px" />
                    </td>
                </tr>
            </table>
        </div>
        <asp:Label ID="lblStatus" runat="server"></asp:Label>
    </form>
</body>
<!--Footer info-->
<div id="content_footer"></div>
    <div id="footer">
        <p><a href="index.html">Home</a> | <a href="contact.html">Contact Us</a> | <a href="about.html">About</a> | <a href="loginpage.html">The Mess Log In</a></p>
        <p>&copy The Mess 2019 </p>
    </div>
</div>

</html>
